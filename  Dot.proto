syntax = "proto3";

service Operator {
    rpc Multiply(Matrix, Matrix) returns (Res){};
    rpc Dot(Matrix, Matrix) returns (Res){};
  }

message Matrix {
  repeated float data = 1;
  int32 rows = 2;
  int32 cols = 3;
}

message Res { 
    repeated float data = 1;
    int32 rows = 2;
    int32 cols = 3;
}

